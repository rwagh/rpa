<div id="changePasswordModal" class="modal fade" role="dialog"
	data-backdrop="static">
	<div class="modal-dialog modal-sm">
		<!-- Modal content-->
		<form id="changePasswordForm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Change Password</h4>
				</div>
				<div class="modal-body">
					<input id="type" name="type" type="hidden" value="1" /> <input
						id="id" name="id" type="hidden" />
					<div class="row">
						<div class="col-lg-12 col-md-12">
							<div class="form-group">
								<label>New Password</label> <input type="password" id="Password"
									name="Password" placeholder="New Password" title="New Password"
									class="form-control input-sm"
									oninvalid="this.setCustomValidity('New Password can\'t left empty!');"
									oninput="this.setCustomValidity('')" required />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12 col-md-12">
							<div class="form-group">
								<label>Confirm Password</label> <input type="password" id="ConfirmPassword"
									name="ConfirmPassword" placeholder="Confirm Password" title="Confirm Password"
									class="form-control input-sm"
									oninvalid="this.setCustomValidity('Confirm Password can\'t left empty!');"
									oninput="this.setCustomValidity('')" required />
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" id="Change" class="btn btn-default btn-sm">Submit</button>
					<button type="button" class="btn btn-danger btn-sm"
						data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		var url = window.location;
		$('ul.nav a[href="' + url + '"]').parent().addClass('active');
		$('ul.nav a').filter(function() {
			return this.href == url;
		}).parent().addClass('active');
		
		$(".changepwd").click(function(){
			$("#Password").val("");
			$("#ConfirmPassword").val("");
		});
	});
</script>
